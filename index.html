<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row justify-content-center" >
            <div class="time-block col-sm-2">
                <p class="hour" data-time="9">9:00</p>
            </div>
            <form>
                <textarea class="description col-sm-8" id="task-description"></textarea>
            </form>
            <button class="saveBtn col-sm-2" >
                <i class="fas fa-save mr-2"></i>
            </button>
        </div>
        <div class="row justify-content-center">
            <div class="time-block col-sm-2">
                <p class="hour" data-time="10">10:00</p>
            </div>
            <textarea class="description col-sm-8"></textarea>
            <button class="saveBtn col-sm-2">
                <i class="fas fa-save mr-2"></i>
            </button>
        </div>
        <div class="row justify-content-center">
            <div class="time-block col-sm-2">
                <p class="hour">11:00</p>
            </div>
            <textarea class="description col-sm-8"></textarea>
            <button class="saveBtn col-sm-2" >
                <i class="fas fa-save mr-2"></i>
            </button>
        </div>
        <div class="row justify-content-center">
            <div class="time-block col-sm-2">
                <p class="hour">12:00</p>
            </div>
            <textarea class="description col-sm-8"></textarea>
            <button class="saveBtn col-sm-2" >
                <i class="fas fa-save mr-2"></i>
            </button>
        </div>
        <div class="row justify-content-center">
            <div class="time-block col-sm-2">
                <p class=hour>13:00</p>
            </div>
            <textarea class="description col-sm-8"></textarea>
            <button class="saveBtn col-sm-2" >
                <i class="fas fa-save mr-2"></i>
            </button>
        </div>
        <div class="row justify-content-center">
            <div class="time-block col-sm-2">
                <p class="hour">14:00</p>
            </div>
            <textarea class="description col-sm-8"></textarea>
            <button class="saveBtn col-sm-2" >
                <i class="fas fa-save mr-2"></i>
            </button>
        </div>
        <div class="row justify-content-center">
            <div class="time-block col-sm-2">
                <p class="hour">15:00</p>
            </div>
            <textarea class="description col-sm-8"></textarea>
            <button class="saveBtn col-sm-2" >
                <i class="fas fa-save mr-2"></i>
            </button>
        </div>
        <div class="row justify-content-center">
            <div class="time-block col-sm-2">
                <p class="hour">16:00</p>
            </div>
            <textarea class="description col-sm-8"></textarea>
            <button class="saveBtn col-sm-2" >
                <i class="fas fa-save mr-2"></i>
            </button>
        </div>
        <div class="row justify-content-center">
            <div class="time-block col-sm-2">
                <p class="hour">17:00</p>
            </div>
            <textarea class="description col-sm-8"></textarea>
            <button class="saveBtn col-sm-2" >
                <i class="fas fa-save mr-2"></i>
            </button>
        </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="script.js"></script>
    </body>
</html>
